# Website fevermap.net is updated on every master branch commit
pages:
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master

stages:
  - test
  - deploy

before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$FEVERMAP_APP_USER_SSH_PRIVATE_KEY")

test:
  stage: test
  script:
    - make test

