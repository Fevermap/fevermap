---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    openshift.io/generated-by: OpenShiftNewApp
  creationTimestamp: null
  generation: 1
  labels:
    app: fevermap
    app.kubernetes.io/component: front
    app.kubernetes.io/instance: fevermap-front
    app.kubernetes.io/name: nginx
    app.kubernetes.io/part-of: fevermap
    app.openshift.io/runtime: nginx
    app.openshift.io/runtime-version: "1.12"
    application: fevermap
  name: fevermap-front
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    deploymentconfig: fevermap-front
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp: null
      labels:
        deploymentconfig: fevermap-front
    spec:
      containers:
        - image: fevermap-staging/fevermap-app:release
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /window-settings.js
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          name: fevermap
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /window-settings.js
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            limits:
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /opt/app-root/src/window-settings.js
              name: fevermap-window-settings
              readOnly: true
              subPath: window-settings.js
            - mountPath: /opt/app-root/etc/nginx.d/liveness.conf
              name: liveness-conf
              readOnly: true
              subPath: liveness.conf
            - mountPath: /opt/app-root/src/apm-monitoring.js
              name: apm-monitoring
              readOnly: true
              subPath: apm-monitoring.js
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: fevermap-window-settings
          name: fevermap-window-settings
        - configMap:
            defaultMode: 420
            name: fevermap-app-nginx-liveness
          name: liveness-conf
        - configMap:
            defaultMode: 420
            name: app-apm-monitoring
          name: apm-monitoring
  test: false
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - fevermap
        from:
          kind: ImageStreamTag
          name: fevermap-app:release
          namespace: fevermap-staging
      type: ImageChange
